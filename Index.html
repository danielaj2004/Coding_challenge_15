<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge 15</title>
    <style> 
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: whitesmoke;
            margin: 0;
            padding: 20px;
        }
        h1 {
            background-color: #9bcce9;
            text-align: center;
            color: black;
        }
        #riskDashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .risk-card {
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: rgb(17, 15, 15);
        }
        .risk-card h3 {
            margin: 0;
            font-size: 18px;
        }
        .risk-card p {
            margin: 5px 0;
        }
        .resolveButton {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .resolveButton:hover {
            background-color: #555;
        }
        form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        input, select, button {
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #increaseRiskLevels {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #increaseRiskLevels:hover {
            background-color: #218838;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            background-color:#9bcce9;
            color: black;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
        
        }
    </style>
</head>
<body>
    
    <!-- Task 1 Creating the base structure-->
    <h1>Risk Management Dashboard</h1>
    <div id="riskDashboard"></div>

    <form id="riskForm">
        <input type="text" id="riskName" placeholder="Risk Name" required>
        <select id="riskLevel">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <input type="text" id="department" placeholder="Department" required>
        <button type="submit">Add Risk</button>
    </form>

    <button id="increaseRiskLevels">Increase Risk Levels</button>

    <footer>
        &copy; Risk Management Dashboard. 
    </footer>

    <script src="cc_15.js"></script>
</body>
</html>
